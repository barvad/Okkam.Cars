version: '3.9'services:  minio:    image: minio/minio:latest    ports:      - "9000:9000"      - "9001:9001"    volumes:      - ./apps/minio:/data    environment:      - "MINIO_ROOT_USER=minio"      - "MINIO_ROOT_PASSWORD=password"      - "MINIO_ACCESS_KEY=minio"      - "MINIO_SECRET_KEY=password"    entrypoint: >      /bin/sh -c '        isAlive() { curl -sf http://127.0.0.1:9000/minio/health/live; }            minio $0 "$@" --quiet & echo $! > /tmp/minio.pid                           while ! isAlive; do sleep 0.1; done                                        mc alias set minio http://127.0.0.1:9000 minio password               mc mb minio/cars || true                                            mc anonymous set public minio/cars                                  kill -s INT $(cat /tmp/minio.pid) && rm /tmp/minio.pid                     while isAlive; do sleep 0.1; done                                          exec minio $0 "$@"                                                       '    command: server --console-address ":9001" /data     healthcheck:      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]      interval: 30s      timeout: 20s      retries: 20          postgres:    image: postgres:14-alpine    restart: always    healthcheck:      test: ["CMD-SHELL", "pg_isready -U postgres"]      interval: 30s      timeout: 20s      retries: 20    ports:      - 5432:5432    volumes:      - ./apps/postgres:/var/lib/postgresql/data    environment:      - POSTGRES_PASSWORD=postgres      - POSTGRES_USER=postgres      - POSTGRES_DB=cars_db  cars:    depends_on:      postgres:        condition: service_healthy      minio:        condition: service_healthy          build: .    environment:      - ASPNETCORE_URLS=https://+:8081;http://+:8080      - ASPNETCORE_Kestrel__Certificates__Default__Password=password      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/aspnetapp.pfx    volumes:      - ./.aspnet/https:/https:ro       - ./apps/logs:/data          ports:      - 8081:8081      - 8080:8080